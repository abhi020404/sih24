<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PII Guardian Login</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-container">
                <img src="security-icon.png" alt="Security Icon" class="image">
                <!-- <button class="upgrade-button">Upgrade Plan</button> -->
            </div>

            <h2>PII Guardian</h2>

            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your username">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="auth-button">Authenticate</button>

                <div>
                    <a href="./signup.html">SignUp!</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
